<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 40px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="images/bg-pattern-card.svg" alt="Card Pattern">
      </div>
      
      <div class="card-content">

        <div class="profile-image">
          <img src="images/image-victor.jpg" alt="Victor">
        </div>
        
        <h1 class="name">Victor Crest <span> 26 </span></h1>
        <p class="city">London</p>
      </div>
        
      <hr> 
  
      <div class="card-stats">
        <div class="followers">
          <p class="stats-number">80k</p>
          <p class="stats-desc">Followers</p>
        </div>
        
        <div class="likes">
          <p class="stats-number">803K</p>
          <p class="stats-desc">Likes </p>
        </div>
  
        <div class="photos">
          <p class="stats-number">1.4K </p>
          <p class="stats-desc">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rifqi Pratama Juliansyah</a>.
    </div>
  </div>
</body>
</html>
